<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Page</title>
</head>
<body>
    <div style="font-size: 2rem;" th:each="auto : ${autos}">
        <a th:href="@{/autos/{id} (id=${auto.getId()})}" th:text=" ${auto.getId()} + ' ' + ${auto.getCapacity()} + ' '+ ${auto.getMileage()}+ ' '+ ${auto.getNameOfModel()}"></a>
    </div>
    <hr style="margin-top: 20px"/>
    <a style="font-size: 2rem" th:href="@{/autos/new}" >Create</a>

</body>
</html>
