<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Page</title>
</head>
    <body>


        <form style="display: flex;flex-direction: column;width: 20vw" th:method="POST" th:action="@{/autos}" th:object="${auto}">
            <label for="capacity">Enter capacity:</label>
            <input type="text" id="capacity" name="capacity" />
            <label for="mileage">Enter mileage:</label>
            <input type="text" id="mileage" name="mileage" />
            <label for="nameOfModel">Enter name of model:</label>
            <select id="nameOfModel" name="autoModelId">
                <option disabled selected>Select Model</option>
                <option th:each="model : ${models}" th:value="${model.id}" th:text="${model.model}"></option>
            </select>
<!--            <input type="" id="nameOfModel" name="nameOfModel"/>-->

            <input style="font-size: 1.5rem" type = "submit" value = "Create!"/>
        </form>




    </body>
</html>
